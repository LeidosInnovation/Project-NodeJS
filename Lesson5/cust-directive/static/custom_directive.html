 <!doctype html>
 <html ng-app="myApp">
 <head>
   <title>Draggable Directive</title>
   <link rel="stylesheet" type="text/css" href="/css/styles.css" />
 </head>
 <body>
   <div ng-controller="myController">
     <h2>Data Binding Directives</h2>
	 <img rich-draggable src="arch.jpg" />
	 <img rich-draggable src="flower.jpg" />
	 <img rich-draggable src="lake.jpg" />
	 <img rich-draggable src="bison.jpg" />

	 <span rich-draggable>Bison</span>
	 <span rich-draggable>Flower</span>
	 <span rich-draggable>Arch</span>
   </div>

   <script src="/js/custom_directive.js"></script>
  </body>
</html>
